{% extends "base.html" %}

{% block title %}

<title>Calorie Counter</title>

{% endblock %}


{% block content %}
<div class="max-w-md mx-auto bg-white p-20 rounded-lg shadow-md m-10">
   <h1 class="text-2xl font-bold mb-4">Here is your Food</h1>
   
   <ul class="space-y-6">
   {% for food in foods %}

    <li class="flex justify-between items-center bg-gray-200 p- rounded shadow">

        {{food.name}} - {{food.calories}}
        <form action="{% url 'delete_food' food.id %}" method="POST" style="display:inline;">
          {% csrf_token %}
          <button type="submit" 
          class="w-full bg-red-400 text-black font-semibold py-1 rounded text-lg"
          onclick="return confirm('Are you sure you want to delete this meal?');">Delete</button>
        
        </form>
    </li>
    <a href="{% url 'reset_calories' food_id=food.id %} " 
    class=" bg-red-400 text-black  py-1 rounded text-lg">Reset Calories</a>

    {% endfor %}
  </ul>
</div>
{% endblock %}
